<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pay-it Brasil</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="cabecalho">
      <a href="index.html"><img src="imagens/pay-it_logo-whitebackground.png" alt="logo Pay-it" id="logo"></a>
      <nav id="userNav">
         <a class="navA" href="#">Home</a>
         <a class="navA" href="#">Sobre Nós</a>
         <a class="navA" href="#">Contato</a>
         <a class="navA" href="#">Blog</a>
      </nav>
      <nav id="userAccess">
         <a class="navA" href="#">Ajuda</a>
         <a class="navA" href="#">Acessar minha conta</a>
         <a class="navA" href="#">Criar uma conta</a>
      </nav>
   </header>
   <section id="carrossel">
      <div id="navigator">
         <button class="button left"><img class="seta" src="imagens/seta-esquerda.png" alt="seta-esquerda"></button>
         <div class="dots current-dot"></div>
         <div class="dots"></div>
         <div class="dots"></div>
         <button class="button right"><img class="seta" src="imagens/seta-direita.png" alt="seta-direita.png"></button>
      </div>
      <div class="gallery-wrapper">
         <div class="gallery">
            <div class="slide current-slide">
               <img class="item" src="imagens/homem de azul.png" alt="homem de azul">
               <div class="box right-box">
                  <p>Atendimento humanizado feito para você</p>
               </div>
               <div class="box left-box">
                  <p>A melhor em soluções de pagamentos</p>
               </div>
            </div>
            <div class="slide">
               <img class="item" src="imagens/menina de vermelho.png" alt="menina de vermelho">
            </div>
            <div class="slide">
               <img class="item" src="imagens/mulher de marrom.png" alt="mulher de marrom">
            </div>   
         </div>
      </div>
   </section>
   <main>
      <article>
         <h1> seus meios de pagamento!</h1>
         <p></p>
      </article>
   </main>
   <script src="index.js"></script>
</body>
</html>
